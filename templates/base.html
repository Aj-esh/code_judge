<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Code Judge{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #2e2e2e;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .nav-left a,
        .nav-right a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            background-color: #444;
            color: #ffcc00;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-right a[href$="/logout/"]:hover {
            background-color: #444;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'problem_bank' %}">Problem Bank</a>
            <a href="{% url 'home' %}">{{ user.username }}</a>
        </div>
        <div class="nav-right">
            {% block nav_actions %}
            <a href="{% url 'logout' %}">Logout</a>
            {% endblock %}
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
