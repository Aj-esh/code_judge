{% extends "base.html" %}

{% block title %}{{ problem.title }}{% endblock %}

{% block content %}
    <h1>{{ problem.title }}</h1>
    <p><strong>Difficulty:</strong> {{ problem.difficulty }}</p>
    <hr>
    <h3>Description</h3>
    <p>{{ problem.description|linebreaks }}</p>
    
    <a href="{% url 'problem_bank' %}">Back to Problem List</a>
{% endblock %}
